<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <div class="flex flex-col justify-center items-center w-100vw min-h-fit py-20 bg-[#F9F6E2]">
            <div class="hero-content flex-col lg:flex-row-reverse lg:gap-8 ">
                <img src="/images/Summer 1.png" class="max-w-sm rounded-lg " />
                <div class="text-center">
                    <h3 class="text-3xl mb-10">---SALE FEVER---</h3>
                    <h1 class="text-6xl font-bold mb-20">Purchase TK 200 or <br> above & get <span
                            class="text-[#E527B2]">20% off</span></h1>
                    <div class="flex gap-4 justify-center">
                        <p class="text-2xl font-medium">Use Promo Code</p>
                        <div
                            class="bg-[#E527B2] -mt-2 rounded-lg w-36 h-12 text-white font-semibold flex justify-center ">
                            <p class="pt-3">SELL200</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="my-28 flex flex-col md:flex-row ">
            <!-- products container  -->
            <div class="text-center md:text-left">
                <!-- row-one  -->
                <!-- Kitchenware container -->
                <div class="md:mx-20 ">
                    <h3 class="text-4xl font-semibold">Kitchenware</h3>
                    <div class="lg:flex gap-6">
                        <!-- product-1  -->
                        <div class="card bg-base-100 shadow-xl">
                            <button onclick="handleClickCard(this)">
                                <figure class="px-10 py-10 m-5 bg-gray-200 rounded-lg">
                                    <img src="/images/prod1.png" alt="Shoes" />
                                </figure>
                                <div class="rating flex justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center">
                                    <h2 class="card-title">K. Accessories</h2>
                                    <p><span>39.00</span> TK</p>
                                </div>
                            </button>

                        </div>
                        <!-- product-2  -->
                        <div class="card bg-base-100 shadow-xl">
                            <button onclick="handleClickCard(this)">
                                <figure class="px-10 py-10 m-5 bg-gray-200 rounded-lg">
                                    <img src="/images/prod2.png" alt="Shoes" />
                                </figure>
                                <div class="rating flex justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center">
                                    <h2 class="card-title">K. Accessories</h2>
                                    <p><span>25.00</span> TK</p>
                                </div>
                            </button>
                        </div>
                        <!-- product-3  -->
                        <div class="card bg-base-100 shadow-xl">
                            <button onclick="handleClickCard(this)">
                                <figure class="px-10 py-10 m-5 bg-gray-200 rounded-lg">
                                    <img src="/images/prod3.png" alt="Shoes" />
                                </figure>
                                <div class="rating flex justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center">
                                    <h2 class="card-title">Home Cooker</h2>
                                    <p><span>49.00</span> TK</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- row-two  -->
                <!-- Sportswear container  -->
                <div class="mt-20 md:mx-20">
                    <h3 class="text-4xl font-semibold">Sportswear</h3>
                    <div class="lg:flex gap-6">
                        <!-- product-4  -->
                        <div class="card bg-base-100 shadow-xl">
                            <button onclick="handleClickCard(this)">
                                <figure class="px-10 py-10 m-5 bg-gray-200 rounded-lg">
                                    <img src="/images/prod4.png" alt="Shoes" />
                                </figure>
                                <div class="rating flex justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center">
                                    <h2 class="card-title">Sports Back Cap</h2>
                                    <p><span>49.00</span> TK</p>
                                </div>
                            </button>

                        </div>
                        <!-- product-5  -->
                        <div class="card bg-base-100 shadow-xl">
                            <button onclick="handleClickCard(this)">
                                <figure class="px-10 py-10 m-5 bg-gray-200 rounded-lg">
                                    <img src="/images/prod5.png" alt="Shoes" />
                                </figure>
                                <div class="rating flex justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center">
                                    <h2 class="card-title">Full Jersey Set</h2>
                                    <p><span>69.00</span> TK</p>
                                </div>
                            </button>
                        </div>
                        <!-- product-6  -->
                        <div class="card bg-base-100 shadow-xl">
                            <button onclick="handleClickCard(this)">
                                <figure class="px-10 py-10 m-5 bg-gray-200 rounded-lg">
                                    <img src="/images/prod6.png" alt="Shoes" />
                                </figure>
                                <div class="rating flex justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center">
                                    <h2 class="card-title">Sports cates</h2>
                                    <p><span>159.00</span>TK</p>
                                </div>
                            </button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- cart container  -->
            <div>
                <!-- Have coupon? container  -->
                <div class="py-6 bg-[#FFF]">
                    <h3 class="text-2xl font-medium mb-4">Have coupon?</h3>
                    <div class="flex gap-0">
                        <input class="input input-bordered rounded-e-none w-48 h-12 p-2" type="text"
                            placeholder="Coupon code" id="coupon-code">
                        <button onclick="handleClickApply(this)" class="btn btn-primary rounded-s-none bg-[#E527B2] text-white" id="btn-apply"
                            disabled>Apply</button>
                    </div>
                </div>
                <!-- cart items container  -->
                <div class="rounded-lg bg-[#FFF]">
                    <!-- cart items list -->
                    <ol class="list-decimal pl-4" id="cart-items-list">
                       
                    </ol>
                    <hr>
                    <!-- pricing -->
                    <div>
                        <p class="text-xl font-medium">Total price: <span id="total-price">0.00</span> </p>
                        <p class="text-xl font-medium">Discount: <span id="discount">0.00</span> </p>
                        <p class="text-xl font-medium">Total: <span id="total">0.00</span> </p>
                    </div>
                    <hr>
                    <div>
                        <!-- The button to open modal -->
                        <button class="btn btn-primary rounded-lg bg-[#E527B2] text-white mt-4" id="purchase" disabled>
                            <label for="my_modal_6">Make Purchase</label>
                        </button>
                        <input type="checkbox" id="my_modal_6" class="modal-toggle" />
                        <div class="modal ">
                            <div class="modal-box text-center">
                                <img src="images/congo.png" alt="" class="mx-auto">
                                <h3 class="py-4 text-4xl font-bold">Congratulations</h3>
                                <p class="text-lg font-normal text-gray-400">Your Purchase the product</p>
                                <div class="modal-action flex justify-center">
                                    <label for="my_modal_6"
                                        class="btn btn-primary rounded-lg bg-[#E527B2] text-white">Go Home</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/sales.js"></script>
</body>

</html>
